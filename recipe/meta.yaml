{% set name = "FRETBursts" %}
{% set version = "0.6.2" %}
{% set sha256 = "d2772b4b3a9e08faa9c7eb8c117fa94532aa1e2a6665e7787033d2b3d2657630" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
       https://pypi.python.org/packages/7a/94/2875c80f04193c4936efd54635f16cc02f3d294d03d99746b109fe4f945f/fretbursts-0.6.2.tar.gz#md5=e7ce45e50bc78435bb06ee519a78fe65
  url: https://github.com/tritemio/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win32 and py35]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - future
    - cython
    - numpy x.x
    - matplotlib
    - seaborn
    - lmfit
    - phconvert
    - pathlib  # [py27]

  run:
    - python
    - future
    - pathlib  # [py27]
    - numpy x.x
    - scipy
    - matplotlib
    - seaborn
    - ipywidgets
    - pandas
    - numba
    - lmfit
    - phconvert

test:
  imports:
    - fretbursts
    - fretbursts.phtools.phrates

about:
  home: http://tritemio.github.io/FRETBursts/
  license: GPLv2
  license_file: LICENSE.txt
  summary: 'Burst analysis software for single-molecule FRET experiments.'
  description: |
    FRETBursts is a open source software for burst analysis of freely-diffusing
    single-molecule FRET (smFRET) experiments.
  doc_url: http://fretbursts.readthedocs.io/
  dev_url: https://github.com/tritemio/FRETBursts

extra:
  recipe-maintainers:
    - tritemio
